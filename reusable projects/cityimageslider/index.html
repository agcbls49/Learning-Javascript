<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="images/Copenhagen_Nyhavn_Jacob-Schjrring-og-Simon-Lau.jpg" alt="Copenhagen" class="slide" width="700px" height="500px">
            <img src="images/Aarhus_Isbjerget-Aarhus-Architecture.jpg" alt="Aarhus" class="slide" width="700px" height="500">
            <img src="images/Odense_aa-bybillede-drone@Benjamin-Dalby.jpg" alt="Odense" class="slide" width="400px" height="500px">
            <img src="images/Aalborg_Discover Aalborg with our Travel Guide - KLM Philippines.jpg" alt="Aalborg" class="slide" width="700px" height="500px">
            <img src="images/Frederiksberg_Wikipedia.jpg" alt="Frederiksberg" class="slide" width="700px" height="500px">
        </div>
        <!-- left and right buttons using unicode characters  -->
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="imageslider.js"></script>
</body>
</html>
